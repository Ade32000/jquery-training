<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercice Jquery - Partie 3</title>
	<script src="/home/adeline/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<button type="button" name="button" id="cliquer">Cliquer ici!</button>
	<input type="text" name="texte" id="champs" placeholder="Indiquer un nombre entre 1 et 100"></input>
	<span id="reponse"></span>
	<script>
		
	var min = 1;
	var max = 100;
	var nb = Math.floor(min + (max-min+1)*Math.random());
	console.log(nb);
	var cpt = 0;

	$("#cliquer").on('click', function() 
	{
		var saisie = $('#champs').val();
		console.log(saisie);
		cpt ++;


		if (saisie == nb) 
		{
			$('#reponse').html("Bravo ! Tu as trouvé au bout de " + cpt + " tour(s)");
			$("champs").val('');
		}
		else if (saisie < nb) 
		{
			$('#reponse').html("Résultat : C'est plus grand !");
			$("#champs").val('');
		}
		else if (saisie > nb) 
		{
			$('#reponse').html("Résultat : C'est plus petit !");
			$("#champs").val('');
		}
	});
		
	</script>
</body>
</html>
