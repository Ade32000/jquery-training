<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercice Jquery - Partie 3</title>
	<script src="/home/adeline/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<button type="button" name="button" id="plus">+</button>
	<button type="button" name="button" id="moins">-</button>

	<span type="text" name="texte" id="champs"></span>
	<script>
		
	var count = 0;

  	$("#plus").click(function() 
  	{
    count++;
    $("#champs").html(count);
  	});
  	$("#moins").click(function() 
  	{
    count--;
    $("#champs").html(count);
  	});
		
	</script>
</body>
</html>
